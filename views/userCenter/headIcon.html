$(function () { 
	$('#userInformation_4').addClass("active"); 
	$('#image').cropper({
	  aspectRatio: 1 / 1,
	  preview: '.img-preview',
	  crop: function(e) {
	    // Output the result data for cropping image. 
	  }
	}); 
});   
//选择默认头像
$("#iconfile" ).change(function(){   
	var files = this.files;
    var file;

    if (!$('#image').data('cropper')) {
      return;
    }

    if (files && files.length) {
		file = files[0]; 
		if (/^image\/\w+$/.test(file.type)) {
			blobURL = URL.createObjectURL(file);
			$('#image').one('built.cropper', function () { 
			  // Revoke when load complete
			  URL.revokeObjectURL(blobURL);
			}).cropper('reset').cropper('replace', blobURL);
			//$("#iconfile" ).val('');
		} else {
			window.alert('Please choose an image file.');
		}
    } 
	/*
	var url = null;   
	var imgObejct=this.files[0];  
	if (window.createObjectURL!=undefined) { // basic
		url = window.createObjectURL(imgObejct) ;

$('.defaultHeadIcon a').click(function(){

	}

			console.log(data)

	   }  
	});  
	
})  
//保存头像
$('#save').click(function(){      
	if(document.getElementById('iconfile').files[0]){
		var images=[{w:138,h:138,type:11}];  
		for(var i in images){ 
			 upLoadIcon(images[i]);  
		}    

	}else{ 
		alert('请上传头像图片')
	}  
}) 

function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
              u8arr[n] = bstr.charCodeAt(n);
            }
          return new Blob([u8arr], {type:mime});
        } 
function  upLoadIcon(obj){
	console.log(obj)
	 
	var test=$('#image').cropper('getCroppedCanvas',{
		width: obj['w'],
		height: obj['h']
	}).toDataURL('image/png');
	//console.log(test);
	var  aaa=dataURLtoBlob(test);
	//console.log(aaa)
	var formData = new FormData();
	formData.append('file', aaa,'image.png'); 
	formData.append('type',obj['type']); 

	$.ajax({  
	   url: '/uploadfile',  
	   type: 'POST',  
	   data: formData,  
	   async: true,  
	   cache: false,  
	   processData: false,
		contentType: false,  
	   success: function (returndata) {  
			alert("头像已成功上传");
	   },  
	   error: function (returndata) {
			console.log(returndata);  
	   }  
	});     
}
